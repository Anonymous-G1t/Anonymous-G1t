{% extends "base.html" %}

{% block content %}
  {% include "repo-navbar.html" %}
  <h2>{{ spec }}</h2>
  <table>
    {% for entry in tree %}
    <tr>
      <td class="permissions">
        {{ entry.filemode()|unix_perms }}
      </td>
      <td>
        <a href="/{{repo|repo_name|urlencode_strict}}/tree/{{ spec }}/item/{{entry.name().unwrap()}}">
        {{ entry.name().unwrap() }}</a>
      </td>
      <td>
        filesize here
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
